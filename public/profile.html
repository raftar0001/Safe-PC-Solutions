<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>আমার প্রোফাইল — Safe PC Solutions</title>
  <meta name="description" content="আপনার বুকিং হিস্টোরি দেখুন এবং প্রোফাইল তথ্য আপডেট করুন।">
  <link rel="canonical" href="https://safepc.com/profile">
  <meta property="og:title" content="আমার প্রোফাইল — Safe PC Solutions">
  <meta property="og:description" content="আপনার বুকিং হিস্টোরি দেখুন এবং প্রোফাইল তথ্য আপডেট করুন।">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://safepc.com/profile">
  <meta property="og:locale" content="bn_BD">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="profile-section">
    <div class="container">
      <h2 class="section-title">আমার <span>প্রোফাইল</span></h2>

      <!-- Phone Lookup -->
      <div class="profile-card" id="profile-lookup">
        <h3>আপনার বুকিং খুঁজুন</h3>
        <p>বুকিংয়ের সময় ব্যবহৃত মোবাইল নম্বর দিন</p>
        <div class="tracking-input-group">
          <input type="tel" id="profile-phone" class="form-control" placeholder="01XXXXXXXXX" autocomplete="off">
          <button id="profile-search-btn" class="btn btn-primary">খুঁজুন</button>
        </div>
        <div id="profile-phone-error" class="error-msg"></div>
      </div>

      <!-- Profile Info -->
      <div class="profile-card" id="profile-info" style="display:none;">
        <div class="profile-header">
          <div class="profile-avatar">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
              <path d="M4 20c0-4 4-7 8-7s8 3 8 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div>
            <h3 id="profile-name">-</h3>
            <p id="profile-phone-display">-</p>
            <p id="profile-email-display" style="font-size:0.8rem;color:var(--text-secondary);"></p>
          </div>
        </div>
        <div class="profile-stats">
          <div class="profile-stat">
            <strong id="stat-total">0</strong>
            <span>মোট বুকিং</span>
          </div>
          <div class="profile-stat">
            <strong id="stat-active">0</strong>
            <span>চলমান</span>
          </div>
          <div class="profile-stat">
            <strong id="stat-completed">0</strong>
            <span>সম্পন্ন</span>
          </div>
        </div>
      </div>

      <!-- Bookings List -->
      <div id="profile-bookings" style="display:none;">
        <h3 class="profile-bookings-title">বুকিং হিস্টোরি</h3>
        <div id="bookings-list"></div>
      </div>

      <!-- Empty State -->
      <div class="profile-card" id="profile-empty" style="display:none;">
        <div style="text-align:center;padding:20px 0;">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" style="margin:0 auto 12px;display:block;color:var(--text-secondary);">
            <rect x="3" y="3" width="18" height="18" rx="3" stroke="currentColor" stroke-width="2"/>
            <path d="M8 12h8M12 8v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <p style="font-weight:600;color:var(--dark);">কোনো বুকিং পাওয়া যায়নি</p>
          <p style="font-size:0.9rem;color:var(--text-secondary);margin-top:4px;">এই নম্বরে কোনো বুকিং নেই</p>
          <a href="/#booking" class="btn btn-accent btn-sm" style="margin-top:16px;">নতুন বুকিং দিন</a>
        </div>
      </div>

    </div>
  </section>

  <script src="js/components.js"></script>
  <script type="module" src="js/profile.js"></script>
</body>
</html>
