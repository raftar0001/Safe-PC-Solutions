<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>অ্যাডমিন — Safe PC Solutions</title>
  <meta name="description" content="Safe PC Solutions অ্যাডমিন ড্যাশবোর্ড।">
  <link rel="canonical" href="https://safepc.com/admin">
  <meta property="og:title" content="অ্যাডমিন — Safe PC Solutions">
  <meta property="og:description" content="Safe PC Solutions অ্যাডমিন ড্যাশবোর্ড।">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://safepc.com/admin">
  <meta property="og:locale" content="bn_BD">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="admin-section">
    <div class="container">

      <!-- Loading -->
      <div id="admin-loading" class="admin-loading">
        <span class="spinner dark"></span>
        <p style="margin-top:12px;">লোড হচ্ছে...</p>
      </div>

      <!-- Login Form -->
      <div id="login-section">
        <div class="login-card">
          <h2>অ্যাডমিন লগইন</h2>
          <p class="login-desc">Safe PC Solutions ড্যাশবোর্ডে প্রবেশ করুন</p>

          <div id="login-error" class="login-error"></div>

          <form id="login-form">
            <div class="form-group">
              <label for="admin-email">ইমেইল</label>
              <input type="email" id="admin-email" class="form-control" placeholder="admin@example.com" required>
            </div>
            <div class="form-group">
              <label for="admin-password">পাসওয়ার্ড</label>
              <input type="password" id="admin-password" class="form-control" placeholder="পাসওয়ার্ড দিন" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%;margin-top:8px;">লগইন</button>
          </form>
        </div>
      </div>

      <!-- Dashboard -->
      <div id="dashboard-section" class="dashboard">
        <div class="dashboard-header">
          <h2>ড্যাশবোর্ড</h2>
          <div class="dashboard-controls">
            <select id="status-filter" class="status-filter">
              <option value="all">সব স্ট্যাটাস</option>
              <option value="received">গৃহীত</option>
              <option value="inspection">পরীক্ষা চলছে</option>
              <option value="waiting_parts">পার্টস এর অপেক্ষায়</option>
              <option value="in_progress">মেরামত চলছে</option>
              <option value="ready">প্রস্তুত</option>
              <option value="delivered">ডেলিভারি সম্পন্ন</option>
            </select>
            <button id="logout-btn" class="btn btn-outline btn-sm">লগআউট</button>
          </div>
        </div>

        <div class="bookings-table-wrapper">
          <table class="bookings-table">
            <thead>
              <tr>
                <th>টিকেট আইডি</th>
                <th>গ্রাহক</th>
                <th>ডিভাইস</th>
                <th>সমস্যা</th>
                <th>স্ট্যাটাস</th>
                <th>আপডেট</th>
              </tr>
            </thead>
            <tbody id="bookings-body">
              <tr><td colspan="6" class="bookings-empty">বুকিং লোড হচ্ছে...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </section>

  <script src="js/components.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
